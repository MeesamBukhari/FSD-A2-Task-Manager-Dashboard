<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-lg">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img
            src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/72x72/1f4c5.png"
            width="32"
            class="me-2"
            alt="Calendar"
          />
          <div class="fs-4 fw-bold">Task Manager Dashboard</div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item me-3">
              <div class="input-group input-group-sm">
                <input
                  id="globalSearch"
                  type="search"
                  class="form-control"
                  placeholder="Search tasks..."
                />
                <button
                  id="clearSearchBtn"
                  class="btn btn-outline-secondary btn-sm"
                  type="button"
                >
                  <i class="bi bi-x"></i>
                </button>
              </div>
            </li>

            <li class="nav-item d-flex align-items-center me-3">
              <button id="themeToggle" class="btn btn-sm btn-outline-light">
                <i class="bi bi-moon-fill" id="themeIcon"></i>
              </button>
            </li>

            <li class="nav-item">
              <small id="taskStats" class="text-light">0 tasks</small>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Start -->
    <main class="container-lg mt-4">
      <!-- Input Section -->
      <section class="card p-3 task-input-card mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Add New Task</h5>

          <form id="addTaskForm" class="row g-3 align-items-end">
            <div class="col-sm-6 col-md-4">
              <label class="form-label small">Task Title</label>
              <input
                id="taskTitle"
                class="form-control"
                placeholder="Enter task title"
                required
              />
            </div>

            <div class="col-sm-6 col-md-3">
              <label class="form-label small">Category</label>
              <select id="taskCategory" class="form-select" required>
                <option value="">-- Select category --</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="col-sm-6 col-md-3">
              <label class="form-label small">Due Date</label>
              <input id="taskDate" type="date" class="form-control" />
            </div>

            <div class="col-sm-6 col-md-2 d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i> Add Task
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Filters Section -->
      <section class="d-flex flex-wrap align-items-center gap-2 mb-3">
        <div class="btn-group" role="group">
          <button
            class="btn btn-outline-primary btn-sm active"
            data-filter="all"
          >
            All
          </button>
          <button class="btn btn-outline-primary btn-sm" data-filter="pending">
            Pending
          </button>
          <button
            class="btn btn-outline-primary btn-sm"
            data-filter="completed"
          >
            Completed
          </button>
        </div>

        <select id="categoryFilter" class="form-select form-select-sm w-auto">
          <option value="all">All Categories</option>
        </select>

        <div class="ms-auto">
          <div class="btn-group">
            <button id="sortDateBtn" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-sort-up"></i> Sort by Date
            </button>
            <button id="clearAllBtn" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-trash"></i> Clear All
            </button>
          </div>
        </div>
      </section>

      <!-- Task Card Section -->
      <section id="taskGrid" class="row g-3">
        <!-- Tasks will be rendered here -->
      </section>
    </main>
    <!-- Main End -->

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="editId" />

            <label class="form-label">Task Title</label>
            <input id="editTitle" class="form-control mb-3" required />

            <label class="form-label">Category</label>
            <input id="editCategory" class="form-control mb-3" />

            <label class="form-label">Due Date</label>
            <input id="editDate" type="date" class="form-control mb-3" />

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="editCompleted"
              />
              <label class="form-check-label" for="editCompleted"
                >Mark as Completed</label
              >
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="theme.js"></script>
    <script src="sricpt.js"></script>
  </body>
</html>
